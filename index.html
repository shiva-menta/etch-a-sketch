<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <header>Etch-A-Sketch</h1>
    </header>
    <div class="drawing-pane">
        <div class="controls">
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#0000ff">
            <button class="control-btn" id="single-color">Single Color</button>
            <button class="control-btn" id="rainbow-color">Rainbow Color</button>
            <button class="control-btn" id="eraser">Eraser</button>
            <button class="control-btn" id="clear">Clear</button>
            <div id="size-output">50 x 50</div>
            <div class="slide-container">
                <input type="range" min="1" max="100" value="50" class="slider" 
                    id="sizeSliderRange">
              </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <footer>Created by Shiva Menta.</footer>
</body>
</html>
